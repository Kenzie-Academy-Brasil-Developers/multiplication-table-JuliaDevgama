<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Multiplicação</title>
</head>
<body>
    <h1>Tabela de Multiplicação</h1>

    <script>
        function tabelaMultiplicação(n){
            let x = []
           
            for(let i = 0; i <= n; i++){
                x[i] = []
                for(let j = 0; j <= n; j++){
                    x[i][j] = i*j
                }
            }
            console.table(x)
            
        }
         console.log(tabelaMultiplicação(10))      
    </script>
</body>
</html>
<!--Vai ter que acessar os arrays na posição correta
    [j*i] é um array com um número, e não é bem um array com o número que precisa
-->
